<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">
            <i class="fab fa-opencart"></i>
            DEP7 POS</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/index.html">
                                <i class="fas fa-tachometer-alt"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-cart-plus"></i>
                                Place Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-search-dollar"></i>
                                Search Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-user-tag"></i>
                                Manage Customers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manage-items.html">
                                <i class="fas fa-sitemap"></i>
                                Manage Items
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Manage Customers</h1>
                </div>
                <div class="row">
                    <div class="col-12 col-xl-6">
                        <div class="card text-dark bg-light mb-3">
                            <div class="card-header">Customer Information</div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-2">
                                        <label for="txt-id" class="form-label">Customer ID</label>
                                        <input id="txt-id" class="form-control form-control-sm" type="text" placeholder="Eg. C001" aria-label="Customer ID">
                                    </div>
                                    <div class="mb-2">
                                        <label for="txt-name" class="form-label">Customer Name</label>
                                        <input id="txt-name" class="form-control form-control-sm" type="text" placeholder="Eg. Dulanga Nimesha" aria-label="Customer Name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="txt-address" class="form-label">Customer Address</label>
                                        <input id="txt-address" class="form-control form-control-sm" type="text" placeholder="Eg. No-34, Galle Road, Amabalangoda." aria-label="Customer Address">
                                    </div>
                                    <div class="mb-1">
                                        <button id="btn-save" type="submit" class="btn btn-sm btn-primary">Save</button>
                                        <button id="btn-clear" type="reset" class="btn btn-sm btn-warning">Clear</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-xl-6">
                                <table id="tbl-customers" class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Address</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th colspan="4">
                                                <nav aria-label="Page navigation example">
                                                    <ul class="pagination">
                                                    </ul>
                                                  </nav>
                                            </th>
                                        </tr>
                                    </tfoot>
                                </table>
                    </div>
                </div>
            </main>
            <footer class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                Copyright &copy; 2021 DEP-7. All Rights Reserved.
            </footer>
        </div>
